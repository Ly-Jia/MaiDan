<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search: <input ng-model="$ctrl.query" />
        </div>

        <div class="col-md-10">
            <!--Body content--><ul>
                <li ng-repeat="dish in $ctrl.menu | filter:$ctrl.query">
                    <span>{{dish.id}}</span>
                    <p>{{dish.name}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
