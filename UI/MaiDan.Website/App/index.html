<!doctype html>
<html lang="en" ng-app="maidanApp">
<head>
    <meta charset="utf-8">
    <title>MaiDan</title>
    <link rel="stylesheet" href="app.css" />
    <script src="../Scripts/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MenuController">

    <ul>
        <li ng-repeat="dish in menu">
            <span>{{dish.id}}</span>
            <p>{{dish.name}}</p>
        </li>
    </ul>

</body>
</html>
