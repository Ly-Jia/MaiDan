<ul class="list-group">
  <li class="list-group-item" *ngFor="let slip of slips">
    <a routerLink="{{slip.id}}">
      {{slip.id}} - {{slip.orderingDate|date:"dd/MM/yyyy hh:mm"}} -
      <ng-container *ngIf="slip.tableId === undefined">à emporter</ng-container>
      <ng-container *ngIf="slip.tableId !== undefined">table {{slip.tableId}}</ng-container>
      - {{slip.total}}€
    </a>
  </li>
</ul>
