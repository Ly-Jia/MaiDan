<div *ngIf="dish">
    <h2>{{dish.id}} - {{dish.name}}</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="col-md-1">Du</th>
                <th class="col-md-1">Au</th>
                <th class="col-md-1">Prix</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let price of dish.priceConfiguration">
                <td>{{price.validityStartDate|date:"dd/MM/yyyy"}}</td>
                <td *ngIf="price.validityEndDate !== '9999-12-31T23:59:59'">{{price.validityEndDate|date:"dd/MM/yyyy"}}</td>
                <td *ngIf="price.validityEndDate === '9999-12-31T23:59:59'">-</td>
                <td>{{price.amount}}â‚¬</td>
            </tr>
        </tbody>
    </table>
</div>
