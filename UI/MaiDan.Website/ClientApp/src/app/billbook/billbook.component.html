<ul class="list-group">
  <li class="list-group-item" *ngFor="let bill of bills">
    <a *ngIf="bill.tableId === undefined" routerLink="{{bill.id}}">{{bill.id}} - {{bill.orderingDate|date:"dd/MM/yyyy hh:mm"}} - à emporter - {{bill.total}}€</a>
    <a *ngIf="bill.tableId !== undefined" routerLink="{{bill.id}}">{{bill.id}} - {{bill.orderingDate|date:"dd/MM/yyyy hh:mm"}} - table {{bill.tableId}} - {{bill.total}}€</a>
  </li>
</ul>
