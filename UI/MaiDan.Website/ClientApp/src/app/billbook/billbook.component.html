<ul class="list-group">
  <li class="list-group-item" *ngFor="let bill of bills">
    <a routerLink="{{bill.id}}">
      {{bill.id}} - {{bill.orderingDate|date:"dd/MM/yyyy hh:mm"}} -
      <ng-container *ngIf="bill.tableId === undefined">à emporter</ng-container>
      <ng-container *ngIf="bill.tableId !== undefined">table {{bill.tableId}}</ng-container>
      - {{bill.total}}€
    </a>
  </li>
</ul>
